<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="../java_script_sub/w3_include.js"></script>
  <script src="../script.js"></script>
  <script src="../java_script_sub/storage.js"></script>
  <script src="../java_script_sub/login/login.js"></script>
  <script src="../java_script_sub/help_functions.js"></script>
  <script src="../java_script_sub/contacts/contacts_register.js"></script>
  <script src="../java_script_sub/help_functions.js"></script>


  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../css-sub/index.css" />
  <link rel="stylesheet" href="../css-sub/indexResp.css" />

  <link id="favicon" rel="icon" type="image/png" href="../assets/img/favicon.png" />

  <title>Join</title>

</head>

<body onload="renderIndex()">

  <div id="logoScreen" class="logoScreen">
    <img id="startLogo" class="startLogo" src="../assets/img/first-page/big_logo.png" alt="">
  </div>

  <div id="startScreen" class="desktopScreen">

    <div id="indexContent" class="dNone">

      <div class="signUp clickable" onclick="openSignUp()">
        <span>Not a Join user?</span>
        <button class="sign-up-button clickable">Sign up</button>
      </div>

      <div class="login-form">
        <form class="logIn" onsubmit="login(); return false">

          <div class="inputsLogin">

            <div class="headlineLogIn">
              <span>Log in</span>
              <img src="../assets/img/login/vector_blue_underline.png">
            </div>

            <div class="innerform">
              <div class="inputsDecoration mt-32" id="decoLoginName">
                <div class="inputs">
                  <input onfocus="changeBorderOnFocus('loginEmail')" id="loginEmail" type="email" placeholder="Email"
                    required>
                  <img src="../assets/img/login/mail.png">
                </div>
              </div>

              <div class="inputsDecoration" id="decoLoginPassword">
                <div class="inputs">
                  <input onfocus="changeBorderOnFocus('loginPassword')" id="loginPassword" type="password"
                    placeholder="Password" required>
                  <img onclick="passwordVisibilityLock('passwordLock')" id="passwordLock"
                    src="../assets/img/login/lock.png">
                  <img onclick="passwordVisibilityLock('passwordVisibilityOff')" id="passwordVisibilityOff"
                    class="dNone" src="../assets/img/login/visibility_off.png">
                  <img onclick="passwordVisibilityLock('passwordVisibility')" id="passwordVisibility" class="dNone"
                    src="../assets/img/login/visibility.png">
                </div>
              </div>

              <div id="LoginMsgBox" class="loginMsgBox"></div>

              <div class="settingsLogin">
                <div class="rememberMe">
                  <img id="loginCheckboxUnchecked" onclick="changeCheckbox()" class="clickable transform checkboxBG"
                    src="/assets/img/login/checkbox_unchecked.png" alt="">
                  <img id="loginCheckboxChecked" onclick="changeCheckbox()" class="dNone clickable transform checkboxBG"
                    src="/assets/img/login/checkbox_checked.png" alt="">
                  <span>Remember me</span>
                </div>
              </div>

              <div class="buttonsLogin ">
                <button type="submit" class="submitButton clickable">
                  Log in
                </button>

                <button type="button" onclick="guestLogin()" class="guestLoginButton clickable">
                  Guest Log in
                </button>
              </div>

            </div>

          </div>
        </form>

        <div class="legalPrivacy">
          <button onclick="openPrivacy()" class="legalPrivacyButton">Privacy Policy</button>
          <button onclick="openLegal()" class="legalPrivacyButton">Legal notice</button>
        </div>

      </div>
    </div>
  </div>


  <script>
    includeHTML();
  </script>
</body>

</html>
