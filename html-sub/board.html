        </div>
      </div>
      <div class="board_content custom-scrollbar">
        <div class="d-flex board_grid custom-scrollbar">

          <div class="m-l-10 task_categories">
            <div class="frame136">To do <img class="pointer" src="../assets/img/board/plus_button.svg"
                onclick="generateOverlayAddTask('todo', 'board')"></div>
            <div class="column_title">
              <div class="custom-scrollbar" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div>
            </div>
          </div>

          <div class="m-l-10 task_categories">
            <div class="frame149">In Progress <img class="pointer" src="../assets/img/board/plus_button.svg"
                onclick="generateOverlayAddTask('inProgress', 'board')"></div>
            <div class="column_title">
              <div class="custom-scrollbar" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
              </div>
            </div>
          </div>

          <div class="m-l-10 task_categories">
            <div class="frame137">Await feedback <img class="pointer" src="../assets/img/board/plus_button.svg"
                onclick="generateOverlayAddTask('awaitFeedback', 'board')"></div>
            <div class="column_title">
              <div class="custom-scrollbar" id="awaitFeedback" ondrop="moveTo('awaitFeedback')"
                ondragover="allowDrop(event)"></div>
            </div>
          </div>

          <div class="m-l-10 task_categories">
            <div class="frame138">Done</div>
            <div class="column_title">
              <div class="custom-scrollbar" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            </div>
          </div>

        </div>


      </div>
    </div>
